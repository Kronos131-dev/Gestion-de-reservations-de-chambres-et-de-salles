<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Client</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="form-container">

    <h2 th:text="${utilisateur.id == null} ? 'Créer un client' : 'Modifier un client'"></h2>

    <form th:if="${utilisateur.id == null}"
          th:action="@{/clients/nouveau}"
          th:object="${utilisateur}"
          method="post">

        <label>Nom :</label>
        <input type="text" th:field="*{nom}" required/>

        <label>Prénom :</label>
        <input type="text" th:field="*{prenom}" required/>

        <label>Email :</label>
        <input type="email" th:field="*{email}" required/>

        <label>Téléphone :</label>
        <input type="text" th:field="*{tel}" required/>

        <label>Date de naissance :</label>
        <input type="date" th:field="*{dateNaissance}" />

        <label>Mot de passe :</label>
        <input type="password" th:field="*{password}" required/>

        <div class="row">
            <div>
                <label>Numéro :</label>
                <input type="text" th:field="*{adresse.num}"/>
            </div>
            <div>
                <label>Rue :</label>
                <input type="text" th:field="*{adresse.rue}"/>
            </div>
        </div>

        <label>Ville :</label>
        <input type="text" th:field="*{adresse.ville}"/>

        <div class="row">
            <div>
                <label>Code Postal :</label>
                <input type="text" th:field="*{adresse.codePostal}"/>
            </div>
            <div>
                <label>Pays :</label>
                <input type="text" th:field="*{adresse.pays}"/>
            </div>
        </div>

        <button type="submit" class="btn-submit">Enregistrer</button>
    </form>

    <form th:if="${utilisateur.id != null}"
          th:action="@{/clients/modifier/{id}(id=${utilisateur.id})}"
          th:object="${utilisateur}"
          method="post">

        <label>Nom :</label>
        <input type="text" th:field="*{nom}" required/>

        <label>Prénom :</label>
        <input type="text" th:field="*{prenom}" required/>

        <label>Email :</label>
        <input type="email" th:field="*{email}" required/>

        <label>Téléphone :</label>
        <input type="text" th:field="*{tel}" required/>

        <label>Date de naissance :</label>
        <input type="date" th:field="*{dateNaissance}" />

        <label>Mot de passe (laisser vide pour ne pas changer) :</label>
        <input type="password" th:field="*{password}"/>

        <input type="hidden" th:field="*{adresse.id}"/>

        <div class="row">
            <div>
                <label>Numéro :</label>
                <input type="text" th:field="*{adresse.num}"/>
            </div>
            <div>
                <label>Rue :</label>
                <input type="text" th:field="*{adresse.rue}"/>
            </div>
        </div>

        <label>Ville :</label>
        <input type="text" th:field="*{adresse.ville}"/>

        <div class="row">
            <div>
                <label>Code Postal :</label>
                <input type="text" th:field="*{adresse.codePostal}"/>
            </div>
            <div>
                <label>Pays :</label>
                <input type="text" th:field="*{adresse.pays}"/>
            </div>
        </div>

        <button type="submit" class="btn-submit">Enregistrer</button>
    </form>

    <a href="/clients" class="btn-back">← Retour à la liste</a>

</div>

</body>
</html>
