<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div class="header-section">
        <div>
            <h1>Gestion des Clients</h1>
        </div>
        <div class="client-count">
            <span th:text="${#lists.size(clients)}">0</span> Clients
        </div>
    </div>

    <div class="action-bar">
        <a href="/clients/nouveau" class="btn btn-add">
            + Ajouter un client
        </a>
    </div>

    <div class="search-container">
        <div class="search-title">Filtres de recherche</div>
        <form method="get" action="/clients">
            <div class="row">
                <div>
                    <label>Nom</label>
                    <input type="text" name="nom" placeholder="..." th:value="${nom}">
                </div>
                <div>
                    <label>Prénom</label>
                    <input type="text" name="prenom" placeholder="..." th:value="${prenom}">
                </div>
                <div>
                    <label>Ville</label>
                    <input type="text" name="ville" placeholder="..." th:value="${ville}">
                </div>
                <div style="flex: 0 0 auto; display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-search">Rechercher</button>
                    <a href="/clients" class="btn btn-reset" style="width: auto; padding: 12px 20px;">X</a>
                </div>
            </div>
        </form>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Date Naissance</th>
                <th>Ville</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(clients)}">
                <td colspan="7" class="empty-state">Aucun client trouvé.</td>
            </tr>
            <tr th:each="client : ${clients}">
                <td th:text="${client.nom}" style="font-weight: 600;"></td>
                <td th:text="${client.prenom}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.tel}"></td>
                <td th:text="${#dates.format(client.dateNaissance, 'dd/MM/yyyy')}"></td>
                <td th:text="${client.adresse != null ? client.adresse.ville : ''}"></td>
                <td class="actions-cell">
                    <div class="action-buttons">
                        <a th:href="@{/clients/modifier/{id}(id=${client.id})}" class="btn btn btn-sm btn-edit">Modifier</a>
                        <a th:href="@{/clients/supprimer/{id}(id=${client.id})}" class="btn btn btn-sm btn-delete" onclick="return confirm('Êtes-vous sûr ?');">Supprimer</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
