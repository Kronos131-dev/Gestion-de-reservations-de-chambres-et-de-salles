<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Services Extra</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Liste des Services Extra</h2>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <a href="/service-extras/new" class="btn btn-primary mb-3">+ Nouveau Service Extra</a>

    <table class="table table-striped table-hover shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Prix (â‚¬)</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="se : ${serviceExtras}">
            <td th:text="${se.id}"></td>
            <td th:text="${se.nom}"></td>
            <td th:text="${se.description}"></td>
            <td th:text="${se.prix}"></td>
            <td class="text-center">
                <a th:href="@{'/service-extras/' + ${se.id} + '/edit'}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{'/service-extras/' + ${se.id} + '/delete'}"
                   onclick="return confirm('Supprimer ce service ?')"
                   class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
