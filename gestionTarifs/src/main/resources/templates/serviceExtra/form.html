<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">

    <h2 class="mb-4" th:text="${title}"></h2>
    <form th:action="${action}" th:object="${serviceExtra}" method="post"
          class="shadow p-4 bg-white rounded">

        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
            <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Prix (â‚¬)</label>
            <input type="number" th:field="*{prix}" class="form-control">
            <p class="text-danger" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></p>
        </div>

        <button class="btn btn-success">Enregistrer</button>
        <a href="/service-extras" class="btn btn-secondary">Annuler</a>
    </form>
</div>

</body>
</html>
