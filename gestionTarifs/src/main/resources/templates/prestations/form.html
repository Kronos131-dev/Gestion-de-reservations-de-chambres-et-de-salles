<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Prestation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4"
        th:text="${prestation.idPrestation == null} ? 'Créer une prestation' : 'Modifier la prestation'">
    </h2>
    <form th:action="@{${prestation.idPrestation == null} ? '/prestations/create' : '/prestations/edit/' + ${prestation.idPrestation}}"
          th:object="${prestation}"
          method="post"
          class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Prix (€)</label>
            <input type="number" step="0.01" th:field="*{prix}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID Réservation</label>
            <input type="number" th:field="*{idReservation}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">ID Paiement</label>
            <input type="number" th:field="*{idPaiement}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">
            Valider
        </button>
        <a th:href="@{/prestations}" class="btn btn-secondary ms-2">
            Annuler
        </a>
    </form>
</div>
</body>
</html>
