<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails Prestation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <h2 class="mb-4">Détails de la Prestation</h2>

    <div class="card p-4 shadow-sm bg-white">

        <p><strong>ID :</strong> <span th:text="${prestation.idPrestation}"></span></p>
        <p><strong>Prix :</strong> <span th:text="${prestation.prix}"></span> €</p>
        <p><strong>ID Réservation :</strong> <span th:text="${prestation.idReservation}"></span></p>
        <p><strong>ID Paiement :</strong> <span th:text="${prestation.idPaiement}"></span></p>

        <div class="mt-3">
            <a th:href="@{/prestations}" class="btn btn-secondary">Retour</a>
            <a th:href="@{'/prestations/edit/' + ${prestation.idPrestation}}" class="btn btn-warning">Modifier</a>
            <a th:href="@{'/prestations/delete/' + ${prestation.idPrestation}}"
               onclick="return confirm('Supprimer cette prestation ?')"
               class="btn btn-danger">
                Supprimer
            </a>
        </div>

    </div>

</div>

</body>
</html>
