<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Prestations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Liste des Prestations</h2>
    <a th:href="@{/prestations/create}" class="btn btn-primary mb-3">
        + Nouvelle Prestation
    </a>
    <table class="table table-striped table-hover shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Prix (€)</th>
            <th>ID Réservation</th>
            <th>ID Paiement</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${prestations}">
            <td th:text="${p.idPrestation}"></td>
            <td th:text="${p.prix}"></td>
            <td th:text="${p.idReservation}"></td>
            <td th:text="${p.idPaiement}"></td>

            <td class="text-center">
                <a th:href="@{'/prestations/' + ${p.idPrestation}}" class="btn btn-info btn-sm">
                    Détails
                </a>
                <a th:href="@{'/prestations/edit/' + ${p.idPrestation}}" class="btn btn-warning btn-sm">
                    Modifier
                </a>
                <a th:href="@{'/prestations/delete/' + ${p.idPrestation}}"
                   onclick="return confirm('Supprimer cette prestation ?')"
                   class="btn btn-danger btn-sm">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
